<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .cart-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eee;
            padding: 10px 0;
        }

        .cart-item img {
            max-width: 50px;
            max-height: 50px;
            margin-right: 10px;
        }

        .cart-total {
            margin-top: 20px;
            font-weight: bold;
        }

        .checkout-btn {
            display: block;
            margin-top: 20px;
            padding: 10px;
            background-color: #333;
            color: #fff;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
    <title>Shopping Cart</title>
</head>
<body>
    <header>
        <h1>Shopping Cart</h1>
    </header>

    <div class="cart-container">
        <div class="cart-item">
            <img src="product1.jpg" alt="Product 1">
            <span>Product 1</span>
            <span>$20.00</span>
        </div>

        <div class="cart-item">
            <img src="product2.jpg" alt="Product 2">
            <span>Product 2</span>
            <span>$30.00</span>
        </div>

        <div class="cart-item">
            <img src="product3.jpg" alt="Product 3">
            <span>Product 3</span>
            <span>$25.00</span>
        </div>

        <div class="cart-total">
            Total: $75.00
        </div>

        <a href="#" class="checkout-btn">Proceed to Checkout</a>
    </div>
</body>
</html>
