<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page-main2">
    <div class="page-register">

        <div class="register">
            <p> Register</p>
        </div>
        <div class="username">
            <i class="fa-solid fa-user"></i>
            <input type="email" placeholder=" Username"></input>
            <!-- <label>Password</label> -->
        </div>
        <div class="email">
            
            <i class="fa-solid fa-envelope"></i>
            <input type="email" placeholder=" Email"></input>
            <!-- <label>Email</label> -->
        </div>
        <div class="password">
            <i class="fa-solid fa-lock"></i>
            <input type="password" placeholder=" Password"></input>
            <!-- <label>Password</label> -->
        </div>

        <div class="remember-forgot">
            
            <label><input type="checkbox"></input> I agree to terms & condtions</label>
        </div>
        <button type="submit" class="btn">Register</button>
        <div class="login-register">
            <p>Already have an account? </p>
            <a href="/login.html" class="register-link"> Login</a>
        </div>
    </div>
</div>



<script src="express.js"></script>
</body>
</html>
